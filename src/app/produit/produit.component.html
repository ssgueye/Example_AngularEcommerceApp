<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<div class="card products" [ngClass]="{ snapped: product.stock <= 3 }">
  <h1>{{ product.name }}</h1>
  <p>{{ product.createdAt | date: 'Créé le d MMMM YYYY, à HH:mm' }}</p>
  <img [src]="product.imageUrl" class="card-img-top" >
  <h4>Price: {{ product.price | currency: 'EUR':'code' }}</h4>
  <p [ngStyle]="{ color: 'red' }" *ngIf="product.stock <= 3">
    Stock: {{ product.stock }}
  </p>
  <button class="btn btn-primary pay" (click)="OnclickPay()">{{ pay }}</button> {{ nbProductAdded }}
  {{ text }}
  <p *ngIf="totalPay > 0">Total à payer : {{ totalPay | currency: 'EUR' }}</p>
</div>
